<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Matrix Crypto Theme</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.8);
      min-height: 100vh;
    }

    .title {
      font-size: 4rem;
      color: #ff3333;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      margin-bottom: 2rem;
      text-align: center;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #0f0;
      margin-bottom: 2rem;
      text-align: center;
    }

    .button {
      background: transparent;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
      margin: 1rem;
    }

    .button:hover {
      background: #0f0;
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }

    .section {
      margin: 2rem 0;
      padding: 2rem;
      border: 1px solid #0f0;
      background: rgba(0, 20, 0, 0.3);
      border-radius: 5px;
      transition: all 0.3s;
    }

    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
    }

    .copy-container {
      display: flex;
      align-items: center;
      background: rgba(0, 20, 0, 0.5);
      padding: 1rem;
      border-radius: 5px;
      margin: 1rem 0;
    }

    .address {
      flex: 1;
      margin-right: 1rem;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: monospace;
      font-size: 1.5rem;
      padding: 0.5rem 0;
    }

    .copy-button {
      background: transparent;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1.2rem;
    }

    .copy-button:hover {
      background: #0f0;
      color: #000;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }

    .stat-card {
      background: rgba(0, 20, 0, 0.3);
      padding: 1rem;
      border: 1px solid #0f0;
      border-radius: 5px;
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      color: #0f0;
      margin: 0.5rem 0;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0f0;
      color: #000;
      padding: 1rem;
      border-radius: 5px;
      transform: translateX(200%);
      transition: transform 0.3s;
      z-index: 9999;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      font-size: 1.2rem;
      font-weight: bold;
    }

    .notification.show {
      transform: translateX(0);
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px red;
      }

      25% {
        text-shadow: -2px -2px cyan;
      }

      50% {
        text-shadow: 2px -2px magenta;
      }

      75% {
        text-shadow: -2px 2px yellow;
      }

      100% {
        text-shadow: 2px 2px red;
      }
    }

    .glitch-text {
      animation: glitch 3s infinite;
    }

    .loading-bar {
      width: 100%;
      height: 2px;
      background: #111;
      position: relative;
      margin: 1rem 0;
    }

    .loading-bar::after {
      content: '';
      position: absolute;
      height: 100%;
      width: 50%;
      background: #0f0;
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% {
        left: -50%;
      }

      100% {
        left: 100%;
      }
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>
  <canvas id="matrix-bg" class="matrix-bg"></canvas>
  <div class="content">
    <h1 class="title glitch-text">CODED</h1>
    <p class="subtitle">reality is coded.</p>

    <div class="section">
      <h2>Contract Details</h2>
      <div class="loading-bar"></div>
      <div class="copy-container">
        <span class="address">Contract Address: 8xks91JL9mxT7SSQxvULiQqJusGBiHQHqkrV7gRhFLR5</span>
        <button class="copy-button" onclick="copyAddress('8xks91JL9mxT7SSQxvULiQqJusGBiHQHqkrV7gRhFLR5')">Copy</button>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Supply</h3>
        <div class="stat-value">1,000,000</div>
      </div>
      <div class="stat-card">
        <h3>Holders</h3>
        <div class="stat-value">2,476</div>
      </div>
      <div class="stat-card">
        <h3>Market Cap</h3>
        <div class="stat-value">$1.2M</div>
      </div>
    </div>

    <div class="section">
      <h2>Quick Actions</h2>
      <button class="button">Connect Wallet</button>
      <button class="button">View on Explorer</button>
      <button class="button">Trade Now</button>
    </div>
  </div>

  <div class="notification" id="notification">Address copied!</div>

  <script>
    // Matrix rain effect
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$@#%&*";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = characters[Math.floor(Math.random() * characters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);

    // Particles.js configuration
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#0f0' },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: '#0f0', opacity: 0.4, width: 1 },
        move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out' }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' },
          resize: true
        }
      }
    });

    // Copy address functionality
    function copyAddress(address) {
      navigator.clipboard.writeText(address).then(() => {
        const notification = document.getElementById('notification');
        notification.classList.add('show');
        setTimeout(() => {
          notification.classList.remove('show');
        }, 2000);
      });
    }
  </script>
</body>

</html>
